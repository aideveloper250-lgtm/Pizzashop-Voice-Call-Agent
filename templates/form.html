<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Pizza with AI!</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom font and background -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #ffe6e6, #fff8f0);
    }

    .logo {
      font-size: 2.75rem;
      line-height: 1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10">

  <!-- Card container -->
  <div class="bg-white border border-gray-200 rounded-2xl shadow-xl max-w-lg w-full p-8 text-center">
    
    <!-- Header -->
    <div class="mb-6">
      <h1 class="logo font-extrabold text-red-600">üçï Pizza Shop Waiter</h1>
      <p class="text-gray-700 mt-3 text-lg">
        Just drop your number and let our smart AI waiter call you to take your delicious pizza order!
      </p>
    </div>

    <!-- Phone Number Form -->
    <form id="callForm" class="space-y-6">
      <div>
        <label for="phoneNumber" class="sr-only">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="e.g., +1234567890"
          required
          pattern="^\+\d{1,3}[\d\s]{7,14}$"
          title="Please enter a valid phone number including country code"
          class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm text-lg 
                 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
        />
        <p class="text-sm text-gray-500 mt-2">
          Include your country code (e.g., +1 for USA, +44 for UK, +61 for Australia).
        </p>
      </div>

      <button
        type="submit"
        id="callButton"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 
               rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 text-xl"
      >
        üìû Call Me for Pizza!
      </button>
    </form>

    <!-- Message box -->
    <div id="messageBox" class="mt-8 p-4 rounded-lg hidden" role="alert"></div>

    <!-- Footer -->
    <p class="text-xs text-gray-400 mt-8">
      Powered by AI ‚Äì making pizza ordering fun and fast!
    </p>
  </div>

  <!-- JavaScript -->
  <script>
    const callForm = document.getElementById('callForm');
    const phoneNumberInput = document.getElementById('phoneNumber');
    const messageBox = document.getElementById('messageBox');
    const callButton = document.getElementById('callButton');

    // Backend URL ‚Äì change this for deployment
    const BACKEND_URL = 'http://127.0.0.1:5000';

    // Handle form submission
    callForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const phoneNumber = phoneNumberInput.value.replace(/\s/g, '').trim();

      if (!phoneNumber) {
        showMessage('Please enter your phone number.', 'bg-red-100 border border-red-300 text-red-700');
        return;
      }

      callButton.disabled = true;
      callButton.textContent = 'Calling...';
      showMessage(`Initiating call to ${phoneNumber}...`, 'bg-yellow-100 border border-yellow-300 text-yellow-700');

      try {
        const response = await fetch(`${BACKEND_URL}/api/initiate-call`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phoneNumber })
        });

        if (response.ok) {
          showMessage('‚úÖ Call successfully initiated! Our AI waiter will contact you shortly.', 'bg-green-100 border border-green-300 text-green-700');
          phoneNumberInput.value = '';
        } else {
          const errorData = await response.json();
          showMessage('‚ùå Failed: ' + (errorData.error || 'Unknown error occurred.'), 'bg-red-100 border border-red-300 text-red-700');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('‚ùå Could not connect to server. Try again later.', 'bg-red-100 border border-red-300 text-red-700');
      } finally {
        callButton.disabled = false;
        callButton.textContent = 'üìû Call Me for Pizza!';
      }
    });

    // Utility function to show messages
    function showMessage(message, classes) {
      messageBox.textContent = message;
      messageBox.className = `mt-8 p-4 rounded-lg text-base font-medium ${classes}`;
      messageBox.classList.remove('hidden');
    }
  </script>
</body>
</html>
